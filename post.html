    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const contentInput = document.getElementById('post-content');
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const imagePreview = document.getElementById('image-preview');
            const publishBtn = document.getElementById('publish-btn');
            const contentError = document.getElementById('content-error');
            const successMsg = document.getElementById('publish-success');
            const logoutBtn = document.getElementById('logout-btn');
            
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            if (!currentUser.username) {
                alert('è¯·å…ˆç™»å½•ï¼');
                window.location.href = 'login.html';
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦è¢«ç¦è¨€
            if (currentUser.muted) {
                contentInput.disabled = true;
                publishBtn.disabled = true;
                contentInput.placeholder = 'æ‚¨å·²è¢«ç¦è¨€ï¼Œæ— æ³•å‘å¸ƒå¸–å­ï¼';
                alert('æ‚¨å·²è¢«ç¦è¨€ï¼Œæ— æ³•å‘å¸ƒå¸–å­ï¼');
            }
            
            // é€€å‡ºç™»å½•
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            });
            
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#6a11cb';
                uploadArea.style.backgroundColor = '#f0f0f0';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = '#ddd';
                uploadArea.style.backgroundColor = 'transparent';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#ddd';
                uploadArea.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                }
            });
            
            // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                    if (!file.type.startsWith('image/')) {
                        alert('è¯·åªä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
                        continue;
                    }
                    
                    // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º5MBï¼‰
                    if (file.size > 5 * 1024 * 1024) {
                        alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MBï¼');
                        continue;
                    }
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        
                        const removeBtn = document.createElement('div');
                        removeBtn.className = 'remove-image';
                        removeBtn.innerHTML = 'Ã—';
                        removeBtn.addEventListener('click', function() {
                            previewItem.remove();
                        });
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        imagePreview.appendChild(previewItem);
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            // å‘å¸ƒå¸–å­
            publishBtn.addEventListener('click', function() {
                const content = contentInput.value.trim();
                
                // éªŒè¯å†…å®¹
                if (content === '') {
                    contentError.textContent = 'å¸–å­å†…å®¹ä¸èƒ½ä¸ºç©º';
                    contentError.style.display = 'block';
                    return;
                }
                
                contentError.style.display = 'none';
                
                // è·å–å›¾ç‰‡æ•°æ®
                const imagePreviews = imagePreview.querySelectorAll('.preview-item img');
                const images = [];
                
                imagePreviews.forEach(preview => {
                    images.push(preview.src);
                });
                
                // åˆ›å»ºæ–°å¸–å­
                const newPost = {
                    id: Date.now().toString(),
                    author: document.getElementById('anonymous').checked ? 'åŒ¿åç”¨æˆ·' : currentUser.username,
                    content: content,
                    timestamp: new Date().toISOString(),
                    likes: 0,
                    comments: [],
                    isFeatured: false,
                    images: images
                };
                
                // ä¿å­˜å¸–å­
                let posts = JSON.parse(localStorage.getItem('posts') || '[]');
                posts.unshift(newPost);
                localStorage.setItem('posts', JSON.stringify(posts));
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                successMsg.style.display = 'block';
                
                // 3ç§’åè·³è½¬åˆ°é¦–é¡µ

            });
