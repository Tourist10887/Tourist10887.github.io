<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹞石中学表白墙 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a6bdf;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4a6bdf;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #4a6bdf;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3a5bd0;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .links a {
            color: #4a6bdf;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>鹞石中学表白墙</h1>
            <p>分享心声，传递温暖</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入您的用户名">
                <div class="error" id="username-error"></div>
            </div>
            
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入您的密码">
                <div class="error" id="password-error"></div>
            </div>
            
            <button class="btn" id="login-btn">登录</button>
            
            <div class="links">
                <a href="register.html">没有账号？立即注册</a>
            </div>
        </div>
        
        <div class="footer">
            <p>by 2025届904班周文博同学，QQ:3637457102</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            
            // 总管理员账号预填充（仅用于演示）
            if (!localStorage.getItem('adminAdded')) {
                const adminUser = {
                    username: '2025届904班周文博同学',
                    password: 'zwb1963424',
                    role: 'superadmin',
                    muted: false
                };
                localStorage.setItem('user_2025届904班周文博同学', JSON.stringify(adminUser));
                localStorage.setItem('adminAdded', 'true');
            }
            
            loginBtn.addEventListener('click', function() {
                let isValid = true;
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // 验证用户名
                if (username === '') {
                    usernameError.textContent = '用户名不能为空';
                    usernameError.style.display = 'block';
                    isValid = false;
                } else {
                    usernameError.style.display = 'none';
                }
                
                // 验证密码
                if (password === '') {
                    passwordError.textContent = '密码不能为空';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }
                
                if (isValid) {
                    // 检查用户是否存在
                    const userKey = 'user_' + username;
                    const userData = localStorage.getItem(userKey);
                    
                    if (userData) {
                        const user = JSON.parse(userData);
                        
                        if (user.password === password) {
                            // 保存当前用户登录状态
                            localStorage.setItem('currentUser', JSON.stringify({
                                username: username,
                                role: user.role,
                                muted: user.muted
                            }));
                            
                            // 登录成功，跳转到主页
                            alert('登录成功！');
                            window.location.href = 'index.html';
                        } else {
                            passwordError.textContent = '密码错误';
                            passwordError.style.display = 'block';
                        }
                    } else {
                        usernameError.textContent = '用户不存在';
                        usernameError.style.display = 'block';
                    }
                }
            });
            
            // 按Enter键登录
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
